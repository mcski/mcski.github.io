    <!-- start password -->
    <div class="contact">
        <div class="container">
             <div class="password" id="motdepasse">
		  <h2>Mot de passe</h2>
		        <p>Les vidéos sont réservés à la clientèle.</p>
			</br>
		        <p>Ils sont protégés par un mot de passe.</p>
		        <p>Entrer le mot de passe et soumettre.</p>
                </div>
            </div>


	<div id="loginbox" class="lightbox" >
		<div class="horizontal">
			<div class="vertical">
				<div class="box">
					<input style="margin: 16px; text-align: center;" id="password" type="password" placeholder="Mot de passe" /> <br />
					<button id="loginbutton">
				            <i class="fa fa-paper-plane"></i>
						Soumettre
					</button>
					<p id="wrongPassword" style="display: none">Accès refusé.</p>
 				</div>
			</div>
		</div>
	</div>



	<script type="text/javascript" src="https://code.jquery.com/jquery-1.12.0.min.js"></script>


	 <script type="text/javascript" src="https://rawcdn.githack.com/chrisveness/crypto/7067ee62f18c76dd4a9d372a00e647205460b62b/sha1.js"></script>

	<script type="text/javascript">
	"use strict";


	function loadPage(pwd) {

		var hash= pwd;
		hash= Sha1.hash(pwd);
		var url= "./" + hash + "/videos.html";

		$.ajax({
			url : url,
			dataType : "html",
			success : function(data) {

				window.location= url;

			},
			error : function(xhr, ajaxOptions, thrownError) {


				parent.location.hash= hash;

				//$("#wrongPassword").show();
				$("#password").attr("placeholder","Accès refusé");
				$("#password").val("");
			}
		});
	}


	$("#loginbutton").on("click", function() {
		loadPage($("#password").val());
	});
	$("#password").keypress(function(e) {
		if (e.which == 13) {

			loadPage($("#password").val());
		}
	});
	$("#password").focus();

	</script>
